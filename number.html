<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.random();
        document.getElementById("demo1").innerHTML = Math.min(10,22,33,-52,-99,66);
        document.getElementById("demo2").innerHTML = Math.max(10,22,33,-52,-99,66);
        document.getElementById("demo3").innerHTML = Math.round(14.4);
    </script>
</body>
</html>
